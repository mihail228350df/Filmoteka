<header class="page-header background--search" id="header">
  <div class="container header-height">
    <div class="controls">
      <div class="logo">
        <svg class="logo__icon" width="24" height="24" aria-label="logo">
          <use href="images/icons.svg#logo"></use>
        </svg>
        <a class="logo__text">Filmoteka</a>
      </div>
      <div class="menu">
        <a class="menu__item tab-home">Home</a>
        <a class="menu__item tab-library">My library</a>
      </div>
    </div>

    <div class="menu-options">
      <div class="search-area">
        <form class="search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button class="search-form__button" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <p class="search__error hidden">
          Search result not successful. Enter the correct movie name and try again
        </p>
      </div>

      <div class="library-buttons">
        <button class="button button--watched" type="button">Watched</button>
        <button class="button button--queue" type="button">Queue</button>
      </div>
    </div>
  </div>
</header>
